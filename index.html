<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mays Magic</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffb6e6, #d8b4fe); /* تدرّج وردي بنفسجي */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #ffffff;
    }

    .card {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 30px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: #fff;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 25px;
      opacity: 0.9;
    }

    .lang-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    a {
      text-decoration: none;
      background: #ffffff;
      padding: 12px 25px;
      border-radius: 25px;
      color: #d63384;
      font-weight: 600;
      border: none;
      transition: 0.25s;
    }

    a:hover {
      background: #d63384;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Mays Magic</h1>
    <p>Discover a world of mini gifts, beauty, and magic made for girls.</p>
    <div class="lang-buttons">
      <a href="ar/home.html">عربي</a>
      <a href="en/home.html">English</a>
    </div>
  </div>
</body>
</html>
